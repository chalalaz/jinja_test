    <h1>MAQE Forums</h1>

<ul>{% for post in posts %}
    <li>
       <img src="{{post.image_url}}" />

        {% for author in authors %}

                <h2>{{author.name}}</h2>
            {% endif %}
        {% endfor %}
    </li>
    {% endfor %}
</ul>
